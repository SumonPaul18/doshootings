{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">একাউন্ট তৈরি করুন</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">নাম</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ইমেইল</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">পাসওয়ার্ড</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">রোল নির্বাচন করুন</label>
                <select name="role" class="form-select" required>
                    <option value="customer">কাস্টমার</option>
                    <option value="engineer">ইঞ্জিনিয়ার</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">রেজিস্টার</button>
        </form>
    </div>
</div>
{% endblock %}
